<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="cal">
		<input type="text" id="screen" value="">

		<div>
			<button class="num btn " onclick="number(7)">7</button>
			<button class="num btn " onclick="number(8)">8</button>
			<button class="num btn " onclick="number(9)">9</button>
			<button class="btn" onclick="del()" >DEL</button>
			<button class="btn"  id="Clear">AC</button>
		</div>
	
		<div>
			<button class="num btn " onclick="number(4)">4</button>
			<button class="num btn "  onclick="number(5)" >5</button>
			<button class="num btn " onclick="number(6)">6</button>
			<button class="btn sign" onclick="number('*')">x</button>
			<button class="btn sign" onclick="number('/')">/</button>
		</div>
		<div>
			<button class="num btn " onclick="number(1)">1</button>
			<button class="num btn " onclick="number(2)">2</button>
			<button class="num btn " onclick="number(3)">3</button>
			<button class="btn sign" onclick="number('+')">+</button>
			<button class="btn sign"onclick="number('-')">-</button>
		</div>
		<div>
			<button class="num btn " onclick="number(0)" >0</button>
			<button class="btn sign" onclick="number('.')">.</button>
			<button class="btn sign" id="sqrt">x2</button>
			<button class="btn sign" id="eq" onclick="calc()" >=</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
